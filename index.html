<body class="bg-main">
        <section class="d-flex flex-column justify-content-center align-items-center my-5">
            <h1 class=" mb-5 position-relative pb-2">Bookmarker</h1>

            <section class="form-section w-75">
                <p class="fs-4 text-center mt-3"><i class="fa-solid fa-bookmark text-black"></i>  Bookmark your favorite sites <i class="fa-solid fa-bookmark text-black"></i> </p>
                <form class="d-flex flex-column justify-content-center align-items-center">
                    <div class="site-name w-100 mb-3 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                      <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName"/>
                    </div>
                  <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                      <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL"/>
                  </div>
                  <button type="button"  onclick="addBook()" class="btn btn-submit px-5 mb-4 mt-4 text-white" id="submitBtn">Submit</button>
                    
                </form>
            </section>


        </section>
            <table class="table w-75 text-center m-auto">
                <thead>
                  <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
              </table>



 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
